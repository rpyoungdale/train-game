  <div>
    <img id="currentCard" class="image" mat-card-lg-image src="../assets/back.svg">

<div *ngIf="!needsShuffle">
  <button class="next-button" mat-raised-button (click)="nextCard()">
    Next
  </button>
</div>
<div *ngIf="!needsShuffle">
  <button *ngIf="nextCardIndex" class="last-button" mat-raised-button (click)="lastCard()">
    Previous
  </button>
</div>
<div>
  <button class="shuffle-button" mat-raised-button (click)="shuffle()">
    Shuffle
  </button>
</div>
